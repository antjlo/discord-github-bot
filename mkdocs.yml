site_name: discord-github-bot
repo_url: https://github.com/antjlo/discord-github-bot
repo_name: antjlo/discord-github-bot


theme:
  name: material
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate


plugins:
  - search
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
      enable_creation_date: true


extra:
  social:
    - icon: bootstrap/discord
      link: https://discord.gg/F9yrrpSd49


nav:
  - Home:
    - About: About.md
    - Contributing: Contributing.md
  - Getting Started:
    - Installing: Getting Started/Installing.md
    - Configuration: Getting Started/Configuration.md
  - Commands:
    - Commands/Repository.md
    - Commands/User.md
    - Commands/Utility.md
  - Reference:
    - Config: Reference/Config.md


markdown_extensions:
  - meta
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
